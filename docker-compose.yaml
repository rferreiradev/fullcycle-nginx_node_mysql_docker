version: '3'

services:

  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile.prod
    image: rferreiradev/nginx:prod
    container_name: nginx
    restart: always
    networks:
      - node-nginx-net    
    ports:
      - "8080:80"
    depends_on:
      - nodeserver

  nodeserver:
    build: 
      context: ./node
      dockerfile: Dockerfile
    image: rferreiradev/node:latest
    container_name: nodeserver
    volumes:
      - ./node:/usr/src/app
      - /usr/src/app/node_modules
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh    
    networks:
      - node-nginx-net    
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
      - ./node/mysql:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root      
    networks:      
      - node-nginx-net

networks:
  node-nginx-net:
    driver: bridge